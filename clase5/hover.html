<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./CSS/hover.css" />
    <title>Clase5 - Animaciones</title>
  </head>
  <body>
    <section>
      <h2>Transicion CSS</h2>
      <button class="buttonHover">Hover me</button>
      <div class="box"></div>
    </section>

    <!--definir cada cuadro tipo película de Tim Burton-->
    <section>
      <h2>Animacion CSS</h2>
      <div class="animation-1">
        <div class="parent">
          <div class="child"></div>
        </div>
      </div>

      <!--animacion de rebote de texto-->
      <div class="bounceIn">
        <h3>Animated Text</h3>
      </div>
      <!--terminar animación de rebote de texto-->
    </section>
  </body>
</html>
