<!DOCTYPE html>
<!--Practica 1. SPOTIFY Terminos y condiciones-->
<html lang="es">
  <head>
    <!--<meta>:define metadatos sobre un documento HTML. Los metadatos son datos (información) sobre datos.
    Siempre van dentro del elemento <head>-->

    <meta name="Diccionario de etiquetas" content="contenido" />

    <!--<link>: define la relación entre el documento actual y un recurso externo, se usa mayormente para vincular a hojas de estilo. Es un elemento vacío que sólo contiene atributos-->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <section class="contenido">
      <div class="sidebar">
        <div class="side-hide">
          <button type="button" click="close">Close</button>

        <ul> y <menu>: generalmente se mostrarán con viñetas
        <ol>: normalmente se mostrarán con números o letas-->
        <ul>
          <li>
            <a href="./HTML Tags.html" class="HTML Tags">&lt;HTML Tags&gt;</a>
          </li>
          <li><a href="./button.html" class="button">&lt;button&gt;</a></li>

          <li><a href="./menu.html">&lt;menu&gt;</a></li>
          <li><a href="./multimedia.html">&lt;multimedia&gt;</a></li>

      </div>
    </section>
  </body>
</html>
