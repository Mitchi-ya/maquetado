<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />

    <title>Bootstrap2</title>
  </head>

  <body>
    <!--NAVBAR-->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/clase9/Images/Casita.png"
            width="20"
            height="20"
            alt="logo-img"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Irlanda</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portafolio</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Conoce más
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--HERO-->
    <div class="heroContainer">
      <div class="heroBody">
        <h2 class="titulo">Conoce Irlanda</h2>
        <div class="form">
          <button class="menu" href="#">Learn more</button>
        </div>
      </div>
    </div>

    <!--tarjetas-->
    <div class="row" style="padding: 20px 00px">
      <div class="col-md-5 col-lg-12"></div>
      <h2 class="#">Portafolio</h2>
      <div class="card" style="width: 18rem">
        <img
          src="/clase9/Images/acantilados-de-moher.jpg"
          class="card-img-top"
          alt="acantilados-de-moher"
        />
        <div class="card-body">
          <p class="card-text">Acantilados de Moher</p>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img
          src="/clase9/Images/Calzada de los gigantes.jpeg"
          class="card-img-top"
          alt="Calzada-de-los-gigantes"
        />
        <div class="card-body">
          <p class="card-text">Calzada de los gigantes</p>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img
          src="/clase9/Images/Dia de san patricio.jpg"
          class="card-img-top"
          alt="Dia-de-San-Patricio"
        />
        <div class="card-body">
          <p class="card-text">Dia de San Patricio</p>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img
          src="/clase9/Images/dublin-1520287124.jpg"
          class="card-img-top"
          alt="Dublin"
        />
        <div class="card-body">
          <p class="card-text">Dublín</p>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img
          src="/clase9/Images/Galway-Kylemore-Abbey.jpg"
          class="card-img-top"
          alt="Galway"
        />
        <div class="card-body">
          <p class="card-text">Galway</p>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img
          src="/clase9/Images/Guinness store house.jpg"
          class="card-img-top"
          alt="Guinness-storehouse"
        />
        <div class="card-body">
          <p class="card-text">Guinness storehouse</p>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img
          src="/clase9/Images/Limerick-King-Johns-Castle.jpg"
          class="card-img-top"
          alt="Limerick-King-Johns-Castle"
        />
        <div class="card-body">
          <p class="card-text">Catillo en Limerick</p>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img
          src="/clase9/Images/Pub Dublin.jpg"
          class="card-img-top"
          alt="Pub-Dublin"
        />
        <div class="card-body">
          <p class="card-text">Pub Dublin</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
